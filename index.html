<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form @LMM588</title>
    <link href="style.css" rel="Stylesheet">
</head>

<body>
    <div class="form-card">
        <form action="">
            <fieldset>
                <h1 class="neon">Sign Up</h1>
                <label for "first-name">First Name<sup>*</sup></label>
                <input type="text" id="first-name" placeholder="John" required>
                <label for "surname">Surname<sup>*</sup></label>
                <input type="text" id="surname" placeholder="Smith" required>
                <label for "email">Email</label>
                <input type="email" id="email" placeholder="John.Smith@Somecompany.com">
                <label for "phone-number">Phone Number</label>
                <input type="number" id="phone-number" placeholder="Enter your phone number">
                <label for "password">Password<sup>*</sup></label>
                <input type="password" id="password" placeholder="Password" required>
                <label for "password-confirm">Confirm Password<sup>*</sup></label>
                <input type="password" id="password-confirm" placeholder="Re-type password" required>
            </fieldset>
            <p><a href="">Already have an account? Log in</a></p>
            <div class="buttons-wrapper">
                <button type="reset" value="Clear">Clear</button>
                <button type="submit" value="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
